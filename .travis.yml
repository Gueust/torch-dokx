language: erlang

env:
  - LUA="th"

branches:
  only:
    - master

install:
  - echo "==== Installing dependencies ===="
  - sudo curl -sk https://raw.github.com/torch/ezinstall/master/install-deps | bash > /dev/null
  - echo "==== Installing Torch ===="
  - sudo curl -sk https://raw.github.com/torch/ezinstall/master/install-luajit+torch | bash > /dev/null
  - echo "==== Installing pip ===="
  - sudo apt-get install python-pip > /dev/null
  - echo "==== Installing virtualenv ===="
    sudo pip install virtualenv > /dev/null
  - echo "==== Building torch-dokx, using luarocks ===="
  - sudo luarocks make > /dev/null
  - echo "==== Building torch-dokx with documentation, using doxk-luarocks ===="
  - sudo dokx-luarocks make > /dev/null

script: "for x in tests/test*.lua ; do th $x ; done"

notifications:
  recipients:
    - danhgn@gmail.com
  email:
    on_success: change
    on_failure: always
